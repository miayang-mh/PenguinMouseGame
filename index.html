<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企鵝球滑鼠遊戲</title>

    <link rel="stylesheet" href="./css/all.css">


</head>

<body>



    <div class="bigWrap">
        <h1>救出企鵝</h1>
        <p class="smallMark">避開彩色圓形與方塊</p>
        <p class="smallMark">使用滑鼠點擊，救出企鵝們</p>

        <button class="startBotton">重新遊戲</button>
        <div class="wrap-row">

            <div class="wrapGame">
                <div class="images">
                    <div><img class="img img1" src="./images/penguin_card.png" alt=""></div>
                    <div><img class="img img2" src="./images/penguin_drunk.png" alt=""></div>
                    <div><img class="img img3" src="./images/penguin_fire.png" alt=""></div>
                    <div><img class="img img4" src="./images/penguin_king.png" alt=""></div>
                    <div><img class="img img5" src="./images/penguin_que.png" alt=""></div>
                    <div><img class="img img6" src="./images/penguin_wine_.png" alt=""></div>
                </div>
                <div>
                    <div class="box box1"></div>
                    <div class="box box2"></div>
                    <div class="box box3"></div>
                    <div class="box box4"></div>
                    <div class="box box5"></div>
                    <div class="box box6"></div>
                    <div class="box box7"></div>
                    <div class="box box8"></div>
                </div>
                <div class="cover"></div>
            </div>

            <!-- situation 情況 -->
            <div class="wrapSituation">
                <div>
                    <p>拯救情況：</p>
                </div>

                <div class="situationContent">
                    <!-- 這裡要用js寫 -->
                    <p>準備營救</p>

                </div>
            </div>

        </div>
        <div>
            <p>被救出的企鵝球：</p>
            <div class="images wrap-row">
                <div><img class="img-0 img1-1" src="./images/penguin_card.png" alt=""></div>
                <div><img class="img-0 img2-2" src="./images/penguin_drunk.png" alt=""></div>
                <div><img class="img-0 img3-3" src="./images/penguin_fire.png" alt=""></div>
                <div><img class="img-0 img4-4" src="./images/penguin_king.png" alt=""></div>
                <div><img class="img-0 img5-5" src="./images/penguin_que.png" alt=""></div>
                <div><img class="img-0 img6-6" src="./images/penguin_wine_.png" alt=""></div>
            </div>
        </div>


    </div>






    <script src="./js/all.js"></script>
</body>

</html>
